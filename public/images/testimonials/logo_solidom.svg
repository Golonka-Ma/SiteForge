
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 540" width="500" height="540">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Central orange pentagon (roof pinnacle) -->
  <polygon points="250,60 290,120 290,260 210,260 210,120" fill="#F5A000"/>
  <!-- Side dark grey blocks -->
  <rect x="130" y="120" width="60" height="140" fill="#333333"/>
  <rect x="310" y="120" width="60" height="140" fill="#333333"/>
  <!-- Roof lines -->
  <polyline points="100,300 250,220 400,300" fill="none" stroke="#333333" stroke-width="16" stroke-linecap="square"/>
  <!-- Window (4 small squares) -->
  <rect x="235" y="320" width="20" height="20" fill="#F5A000"/>
  <rect x="265" y="320" width="20" height="20" fill="#F5A000"/>
  <rect x="235" y="350" width="20" height="20" fill="#F5A000"/>
  <rect x="265" y="350" width="20" height="20" fill="#F5A000"/>
  <!-- Company name -->
  <text x="250" y="470" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="700" fill="#333333" text-anchor="middle">SOLIDOM</text>
</svg>
